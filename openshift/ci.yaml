apiVersion: v1
kind: Template
labels:
  app: pgexporter
  template: pgexporter-jenkins-pipeline
metadata:
  annotations:
    description: Postgres Exporter - Jenkinsfile
      see https://github.com/Worteks/docker-pgexporter
    iconClass: icon-openshift
    openshift.io/display-name: Postgres Exporter CI
    tags: pgexporter
  name: pgexporter-jenkins-pipeline
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
      description: Tests Postgres Exporter images
    name: pgexporter-jenkins-pipeline
  spec:
    strategy:
      jenkinsPipelineStrategy:
        jenkinsfile: |-
          def frontName    = 'cimxp'
          def gitCommitMsg = ''
          def templateMark = 'mgxp-jenkins-ci'
          def templateSel  = 'jenkins-ci-mark'
          pipeline {
              agent {
                  node { label 'maven' }
              }
              options { timeout(time: 95, unit: 'MINUTES') }
              parameters {
                  string(defaultValue: '3', description: 'Max Retry', name: 'jobMaxRetry')
                  string(defaultValue: '1', description: 'Retry Count', name: 'jobRetryCount')
                  string(defaultValue: 'master', description: 'Postgres Exporter Docker Image - Source Git Branch', name: 'pgexporterBranch')
                  string(defaultValue: 'master', description: 'Postgres Exporter Docker Image - Source Git Hash', name: 'pgexporterHash')
                  string(defaultValue: '${GIT_SOURCE_HOST}/Worteks/docker-pgexporter.git', description: 'Postgres Exporter Docker Image - Source Git Repository', name: 'pgexporterRepo')
                  string(defaultValue: '9.6', description: 'Postgres Image Version', name: 'pgVers')
              }
              stages {
                  stage('pre-cleanup') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      echo "Using project: ${openshift.project()}"
                                      echo "cleaning up previous assets for pgexporter-${frontName}-${params.pgexporterHash}"
                                      openshift.selector("buildconfigs", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                      openshift.selector("deploymentconfigs", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                      openshift.selector("configmaps", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                      openshift.selector("secrets", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                  }
                              }
                          }
                      }
                  }
                  stage('create') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      def namespace = "${openshift.project()}"
                                      try {
                                          timeout(10) {
                                              def cloneProto = "http"
                                              def created
                                              def objectsFromTemplate
                                              def privateRepo = false
                                              def repoHost = params.pgexporterRepo.split('/')[0]
                                              def templatePath = "/tmp/workspace/${namespace}/${namespace}-pgexporter-jenkins-pipeline/tmppgexporter${params.pgexporterBranch}/openshift"
                                              sh "git config --global http.sslVerify false"
                                              sh "rm -fr tmppgexporter${params.pgexporterBranch}; mkdir -p tmppgexporter${params.pgexporterBranch}"
                                              dir ("tmppgexporter${params.pgexporterBranch}") {
                                                  try {
                                                      withCredentials([string(credentialsId: "git-${repoHost}", variable: 'GIT_TOKEN')]) {
                                                          cloneProto = "https"
                                                          privateRepo = true
                                                          echo "cloning ${params.pgexporterRepo} over https, using ${repoHost} token"
                                                          try { git([ branch: "${params.pgexporterBranch}", url: "https://${GIT_TOKEN}@${params.pgexporterRepo}" ]) }
                                                          catch(e2) {
                                                              echo "Failed cloning ${params.pgexporterRepo}#${params.pgexporterBranch} - ${e2}"
                                                              throw e2
                                                          }
                                                      }
                                                  } catch(e) {
                                                      if (privateRepo != true) {
                                                          echo "caught ${e} - assuming no credentials required"
                                                          echo "cloning ${params.pgexporterRepo} over http"
                                                          try { git([ branch: "${params.pgexporterBranch}", url: "http://${params.pgexporterRepo}" ]) }
                                                          catch(e2) {
                                                              echo "Failed cloning ${params.pgexporterRepo}#${params.pgexporterBranch} - ${e2}"
                                                              throw e2
                                                          }
                                                      } else { throw e }
                                                  }
                                                  try {
                                                      gitCommitMsg = sh(returnStdout: true, script: "git log -n 1").trim()
                                                  } catch(e) { echo "In non-critical catch block resolving commit message - ${e}" }
                                              }
                                              try { sh "test -d ${templatePath}" }
                                              catch (e) {
                                                  echo "Could not find ./openshift in ${params.pgexporterRepo}#${params.pgexporterBranch}"
                                                  throw e
                                              }
                                              echo "Processing PostgresExporter:${params.pgexporterHash}, from ${repoHost}, tagging to ${params.pgexporterBranch}"
                                              echo "Testing Postgres:${params.pgVers}"
                                              try {
                                                  echo " == Creating ImageStream =="
                                                  objectsFromTemplate = openshift.process("-f", "${templatePath}/imagestream.yaml", '-p', "FRONTNAME=wsweet")
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  created = openshift.apply(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating ImageStream - ${e}" }
                                              try {
                                                  echo " == Creating BuildConfigs =="
                                                  if (privateRepo) {
                                                      withCredentials([string(credentialsId: "git-${repoHost}", variable: 'GIT_TOKEN')]) {
                                                          objectsFromTemplate = openshift.process("-f", "${templatePath}/build-with-secret.yaml", '-p', "GIT_DEPLOYMENT_TOKEN=${GIT_TOKEN}",
                                                              '-p', "FRONTNAME=wsweet", '-p', "POSTGRES_EXPORTER_REPOSITORY_REF=${params.pgexporterHash}", '-p', "POSTGRES_EXPORTER_REPOSITORY_URL=${cloneProto}://${params.pgexporterRepo}")
                                                      }
                                                  } else {
                                                      objectsFromTemplate = openshift.process("-f", "${templatePath}/build.yaml", '-p', "FRONTNAME=wsweet",
                                                          '-p', "POSTGRES_EXPORTER_REPOSITORY_REF=${params.pgexporterHash}", '-p', "POSTGRES_EXPORTER_REPOSITORY_URL=${cloneProto}://${params.pgexporterRepo}")
                                                  }
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.pgexporterHash}" }
                                                  created = openshift.apply(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating BuildConfigs - ${e}" }
                                              try {
                                                  echo " == Creating Secrets =="
                                                  objectsFromTemplate = openshift.process("-f", "${templatePath}/secret.yaml", '-p', "FRONTNAME=${frontName}-${params.pgexporterHash}")
                                                  echo "The template will create ${objectsFromTemplate.size()} objects"
                                                  for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.pgexporterHash}" }
                                                  created = openshift.create(objectsFromTemplate)
                                                  created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                              } catch(e) { echo "In non-critical catch block while creating Secret - ${e}" }
                                              echo " == Creating Demo =="
                                              objectsFromTemplate = openshift.process("-f", "${templatePath}/run-ephemeral.yaml", '-p', "FRONTNAME=${frontName}-${params.pgexporterHash}",
                                                  '-p', "POSTGRES_EXPORTER_IMAGE_TAG=${params.pgexporterHash}", '-p', "POSTGRES_VERSION=${params.pgVers}")
                                              echo "The template will create ${objectsFromTemplate.size()} objects"
                                              for (o in objectsFromTemplate) { o.metadata.labels["${templateSel}"] = "${templateMark}-${params.pgexporterHash}" }
                                              created = openshift.create(objectsFromTemplate)
                                              created.withEach { echo "Created ${it.name()} from template with labels ${it.object().metadata.labels}" }
                                          }
                                      } catch(e) {
                                          echo "In catch block while creating resources - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('build') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(25) {
                                              echo "watching pgexporter-wsweet-${params.pgexporterHash} docker image build"
                                              def builds = openshift.selector("bc", [ name: "pgexporter-wsweet-${params.pgexporterHash}" ]).related('builds')
                                              builds.untilEach(1) { return (it.object().status.phase == "Complete") }
                                          }
                                      } catch(e) {
                                          echo "In catch block while building Docker image - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('deploy') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(10) {
                                              def namespace = "${openshift.project()}"
                                              try {
                                                  sh """
                                                  oc login https://kubernetes.default.svc.cluster.local --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt --token=\$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) > /dev/null 2>&1
                                                  oc describe -n ${namespace} imagestreamtag pgexporter-wsweet:${params.pgexporterHash} || exit 1
                                                  """
                                              } catch(e) {
                                                  echo "In catch block while looking for PostgresExporter image - ${e}"
                                                  throw e
                                              }
                                              retry(2) {
                                                  echo "watching postgres-${frontName}-${params.pgexporterHash} deployment rollout"
                                                  def dc = openshift.selector("dc", [ name: "postgres-${frontName}-${params.pgexporterHash}" ]).related('pods')
                                                  dc.untilEach(1) { return (it.object().status.phase == "Running") }
                                              }
                                          }
                                      } catch(e) {
                                          echo "In catch block while deploying - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('check') {
                      steps {
                          script {
                              openshift.withCluster() {
                                  openshift.withProject() {
                                      try {
                                          timeout(5) {
                                              echo "waiting an additional 2 minutes for applications to finish starting up"
                                              sleep 120
                                              def namespace  = "${openshift.project()}"
                                              retry(3) {
                                                  def response = httpRequest ignoreSslErrors: true, url: "http://pgexporter-${frontName}-${params.pgexporterHash}.${namespace}.svc:9113", timeout: 30, httpMode: 'GET'
                                                  println("GET prometheus root status: " + response.status)
                                                  println("GET prometheus root content: " + response.content)
                                                  response = httpRequest ignoreSslErrors: true, url: "http://pgexporter-${frontName}-${params.pgexporterHash}.${namespace}.svc:9113/metrics", timeout: 30, httpMode: 'GET'
                                                  println("GET prometheus metric status: " + response.status)
                                                  println("GET prometheus metric content: " + response.content)
                                              }
                                          }
                                      } catch(e) {
                                          echo "In catch block while checking Postgres Exporter - ${e}"
                                          throw e
                                      }
                                  }
                              }
                          }
                      }
                  }
                  stage('tag') {
                      steps {
                          script {
                              if ("${params.pgexporterBranch}" == "${params.pgexporterHash}") { echo "skipping tag - source matches target" }
                              else {
                                  openshift.withCluster() {
                                      openshift.withProject() {
                                          try {
                                              timeout(5) {
                                                  def namespace = "${openshift.project()}"
                                                  retry(3) {
                                                      sh """
                                                      oc login https://kubernetes.default.svc.cluster.local --certificate-authority=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt --token=\$(cat /var/run/secrets/kubernetes.io/serviceaccount/token) > /dev/null 2>&1
                                                      oc tag -n ${namespace} pgexporter-wsweet:${params.pgexporterHash} pgexporter-wsweet:${params.pgexporterBranch}
                                                      """
                                                  }
                                              }
                                          } catch(e) {
                                              echo "In catch block while tagging Postgres Exporter image -${e}"
                                              throw e
                                          }
                                      }
                                  }
                              }
                          }
                      }
                  }
              }
              post {
                  always {
                      script {
                          openshift.withCluster() {
                              openshift.withProject() {
                                  def namespace   = "${openshift.project()}"
                                  def postJobName = "${namespace}/${namespace}-post-triggers-jenkins-pipeline"
                                  currentBuild.description = """
                                  ${params.pgexporterRepo} ${params.pgexporterBranch} (try ${params.jobRetryCount}/${params.jobMaxRetry})
                                  ${gitCommitMsg}
                                  """.stripIndent()
                                  echo "cleaning up assets for pgexporter-wsweet-${params.pgexporterHash}"
                                  sh "rm -fr /tmp/workspace/${namespace}/${namespace}-pgexporter-jenkins-pipeline/tmppgexporter${params.pgexporterBranch}"
                                  openshift.selector("buildconfigs", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                  openshift.selector("deploymentconfigs", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                  openshift.selector("configmaps", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                  openshift.selector("secrets", [ "${templateSel}": "${templateMark}-${params.pgexporterHash}" ]).delete()
                                  def jobParams = [
                                          [$class: 'StringParameterValue', name: "jobMaxRetry", value: params.jobMaxRetry],
                                          [$class: 'StringParameterValue', name: "jobRetryCount", value: params.jobRetryCount],
                                          [$class: 'StringParameterValue', name: "jobStatus", value: currentBuild.currentResult],
                                          [$class: 'StringParameterValue', name: "sourceBranch", value: params.pgexporterBranch],
                                          [$class: 'StringParameterValue', name: "sourceComponent", value: "pgexporter"],
                                          [$class: 'StringParameterValue', name: "sourceRef", value: params.pgexporterHash],
                                          [$class: 'StringParameterValue', name: "sourceRepo", value: params.pgexporterRepo]
                                      ]
                                  try { build job: postJobName, parameters: jobParams, propagate: false, wait: false }
                                  catch(e) { echo "caught ${e} starting Job post-process" }
                              }
                          }
                      }
                  }
                  changed { echo "changed?" }
                  failure { echo "Build failed (${params.jobRetryCount} out of ${params.jobMaxRetry})" }
                  success { echo "success!" }
                  unstable { echo "unstable?" }
              }
          }
      type: JenkinsPipeline
parameters:
- name: GIT_SOURCE_HOST
  description: Git FQDN we would build images from
  displayName: Git
  value: git.worteks.com
